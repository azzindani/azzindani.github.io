# Site
title: "Azzindani's Portfolio"
description: "Data Science, Machine Learning, and AI Portfolio"

# Use our custom _layouts/default.html instead of an external theme
# theme: jekyll-theme-cayman  <-- removed; custom layout takes precedence

plugins:
  - jekyll-paginate

paginate: 10

# Markdown processor
markdown: GFM

# Exclude admin config from Jekyll processing
exclude:
  - admin/config.yml
  - "*.sh"
  - vendor/
