<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | escape }}</title>

  <!-- Load Cayman theme's styles -->
  {{ content_for_head }}

  <!-- Load custom CSS for the sidebar -->
  <link rel="stylesheet" href="{{ 'custom-style.css' | relative_url }}">

</head>
<body>
  <!-- Include custom sidebar (ensure sidebar.html exists) -->
  {% include sidebar.html %}

  <!-- Cayman theme's content -->
  <div class="content">
    {{ content }}
  </div>

  <!-- Add JavaScript for the sidebar toggle -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var sidebar = document.getElementById('sidebar');
      var toggleButton = document.getElementById('toggle-button');
      
      toggleButton.addEventListener('click', function() {
        if (sidebar.classList.contains('sidebar-closed')) {
          sidebar.classList.remove('sidebar-closed');
          sidebar.classList.add('sidebar-open');
        } else {
          sidebar.classList.remove('sidebar-open');
          sidebar.classList.add('sidebar-closed');
        }
      });
    });
  </script>

</body>
</html>
