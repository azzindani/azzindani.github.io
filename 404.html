<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* General Styles */
        body {
            font-family: "Calibri Light", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        html {
            overflow-x: hidden;
        }

        /* 404 Container */
        .error-container {
            max-width: 600px;
            padding: 2rem;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Large 404 Text */
        .error-number {
            font-size: 8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #09a5b9, #19a553);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            line-height: 1;
            animation: bounce 2s infinite;
        }

        /* Error Message */
        .error-message {
            font-size: 2rem;
            color: #19a553;
            margin: 1rem 0;
            font-weight: medium;
        }

        /* Subtitle */
        .error-subtitle {
            font-size: 1.2rem;
            color: #5f5f5f;
            margin: 1rem 0 2rem 0;
            line-height: 1.5;
        }

        /* Home Button */
        .home-button {
            display: inline-block;
            background: linear-gradient(135deg, #09a5b9, #19a553);
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 1rem 2rem;
            border-radius: 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(25, 165, 83, 0.3);
            margin: 0.5rem;
        }

        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(25, 165, 83, 0.4);
            background: linear-gradient(135deg, #0891a3, #158c47);
        }

        /* Back Button */
        .back-button {
            display: inline-block;
            background: transparent;
            color: #19a553;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 1rem 2rem;
            border: 2px solid #19a553;
            border-radius: 2rem;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }

        .back-button:hover {
            background: #19a553;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(25, 165, 83, 0.3);
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            background: #09a5b9;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 60px;
            height: 60px;
            background: #19a553;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 100px;
            height: 100px;
            background: #81b496;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        /* Search Box */
        .search-container {
            margin: 2rem 0;
            max-width: 400px;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #ddd;
            background: #fff;
            border-radius: 2rem;
            color: #333;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #19a553;
            box-shadow: 0 0 0 3px rgba(25, 165, 83, 0.1);
        }

        .search-input::placeholder {
            color: #888;
        }

        /* Popular Links */
        .popular-links {
            margin: 2rem 0;
        }

        .popular-links h3 {
            color: #19a553;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .link-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .link-item {
            color: #5f5f5f;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            background: #f8f9fa;
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }

        .link-item:hover {
            background: #19a553;
            color: white;
            transform: translateY(-2px);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 48rem) {
            .error-container {
                padding: 1rem;
            }
            
            .error-number {
                font-size: 6rem;
            }
            
            .error-message {
                font-size: 1.5rem;
            }
            
            .error-subtitle {
                font-size: 1rem;
            }
            
            .home-button, .back-button {
                display: block;
                margin: 0.5rem auto;
                width: 80%;
                text-align: center;
            }
            
            .link-list {
                flex-direction: column;
                align-items: center;
            }
            
            .link-item {
                width: 80%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Floating decorative elements -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <div class="error-container">
        <div class="error-number">404</div>
        <h1 class="error-message">Oops! Page Not Found</h1>
        <p class="error-subtitle">
            The page you're looking for seems to have wandered off into the digital wilderness. 
            Don't worry, it happens to the best of us!
        </p>

        <!-- Search functionality -->
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search for what you're looking for..." id="searchInput">
        </div>

        <!-- Action buttons -->
        <div class="button-container">
            <a href="/" class="home-button">üè† Take Me Home</a>
            <a href="javascript:history.back()" class="back-button">‚Ü©Ô∏è Go Back</a>
        </div>

        <!-- Popular links section -->
        <div class="popular-links">
            <h3>Maybe you were looking for:</h3>
            <div class="link-list">
                <a href="/" class="link-item">Home</a>
                <a href="/about" class="link-item">About</a>
                <a href="/portfolio" class="link-item">Portfolio</a>
                <a href="/blog" class="link-item">Blog</a>
                <a href="/contact" class="link-item">Contact</a>
            </div>
        </div>
    </div>

    <script>
        // Simple search functionality
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const searchTerm = this.value.trim();
                if (searchTerm) {
                    // Redirect to a search page or Google search
                    window.location.href = `https://www.google.com/search?q=site:${window.location.hostname} ${encodeURIComponent(searchTerm)}`;
                }
            }
        });

        // Add some interactive effects
        document.addEventListener('mousemove', function(e) {
            const elements = document.querySelectorAll('.floating-element');
            elements.forEach((element, index) => {
                const speed = (index + 1) * 0.0005;
                const x = (e.clientX * speed);
                const y = (e.clientY * speed);
                element.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
